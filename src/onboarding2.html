<!DOCTYPE html>
<html lang="en">

<!--#include virtual="/templates/_head.html" -->

<body>
    <div class="block"></div>
    <div class="wrapper">
        <div class="content">
            <!-- HEADER -->
            <!--#include virtual="/templates/_back-to.html" -->
            <section class="onboarding">
                <div class="container">
                    <div class="onboarding__inner">
                        <h1 class="onboarding__title title30 _bold">
                            Конструктор
                        </h1>
                        <p class="onboarding__text">
                            Для начала давайте познакомимся
                        </p>
                        <div class="onboarding__items">
                            <div class="onboarding__item">
                                <div class="onboarding__item-title">
                                    Город
                                </div>
                                <div class="onboarding__checkboxes">
                                    <label class="fake-check">
                                        <input type="radio" name="city" checked>
                                        <div class="fake-check__btn">
                                            Алматы
                                        </div>
                                    </label>
                                    <label class="fake-check">
                                        <input type="radio" name="city">
                                        <div class="fake-check__btn">
                                            Нур-султан
                                        </div>
                                    </label>
                                    <label class="fake-check">
                                        <input type="radio" name="city">
                                        <div class="fake-check__btn">
                                            Шымкент
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="onboarding__row onboarding__row_room-num">
                                <div class="onboarding__item onboarding__item_complex">
                                    <div class="onboarding__item-title">
                                        Жилой комплекс
                                    </div>
                                    <label class="select">
                                        <select>
                                            <option value="" selected>Нет в списке</option>
                                            <option value="">ЖК 4YOU Business - 2</option>
                                            <option value="">ЖК 4YOU Business - 3</option>
                                        </select>
                                        <div class="select__arrow">
                                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M5.8335 8.33325L10.0002 12.4999L14.1668 8.33325" stroke="#AAAAAA" stroke-width="2"/>
                                            </svg>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="didnt-find">
                                <p class="didnt-find__text">
                                    <img src="images/info-icon.svg" alt="info">Не нашли свой ЖК?
                                </p>
                                <a href="#" class="didnt-find__btn button button1">
                                    Оставить заявку
                                </a>
                            </div>
                            <div class="onboarding__room">
                                <div class="onboarding__room-title title18 _bold">
                                    Введите площадь комнат
                                </div>
                                <div class="onboarding__item2">
                                    <div class="onboarding__item2-title title18 _bold">
                                        Площадь
                                    </div>
                                    <div class="onboarding__item2-wrapper">
                                        <div class="spaces">
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/hall.svg" alt="hall">
                                                        Прихожая
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" value="111 м²" required>
                                            </div>
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/living-room.svg" alt="living room">
                                                        Гостиная
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" required>
                                            </div>
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/sleeping-room.svg" alt="sleeping room">
                                                        Спальня 1
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" required>
                                            </div>
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/sleeping-room.svg" alt="sleeping room">
                                                        Спальня 2
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" required>
                                            </div>
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/bathroom.svg" alt="bathroom">
                                                        Санузел
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" required>
                                            </div>
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/bathroom.svg" alt="bathroom">
                                                        Ванная
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" required>
                                            </div>
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/bathroom.svg" alt="bathroom">
                                                        Ванная 2
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" required>
                                            </div>
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/door.svg" alt="door">
                                                        Комната 1
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" required>
                                            </div>
                                            <div class="spaces__item">
                                                <div class="spaces__item-box">
                                                    <div class="spaces__item-title">
                                                        <img src="images/door.svg" alt="door">
                                                        Комната 2
                                                    </div>
                                                    <button class="spaces__item-delete">
                                                        Удалить комнату
                                                    </button>
                                                </div>
                                                <input class="spaces__item-input" type="text" required>
                                            </div>
                                        </div>
                                        <button class="spaces-add">
                                            + Добавить еще комнату
                                        </button>
                                    </div>
                                    <div class="spaces spaces_values">
                                        <div class="spaces__item">
                                            <div class="spaces__item-box">
                                                <div class="spaces__item-title">
                                                    Количество 
                                                    дверных проемов
                                                </div>
                                            </div>
                                            <input class="spaces__item-input" type="text" placeholder="0" required>
                                        </div>
                                        <div class="spaces__item">
                                            <div class="spaces__item-box">
                                                <div class="spaces__item-title">
                                                    Высота
                                                    потолка
                                                </div>
                                            </div>
                                            <input class="spaces__item-input" type="text" placeholder="0" required>
                                        </div>
                                        <div class="spaces__item">
                                            <div class="spaces__item-box">
                                                <div class="spaces__item-title">
                                                    Высота дверных
                                                    проемов
                                                </div>
                                            </div>
                                            <input class="spaces__item-input" type="text" placeholder="0" required>
                                        </div>
                                    </div>
                                    <div class="spaces-buttons">
                                        <button class="spaces-buttons__save button button1">
                                            Сохранить
                                        </button>
                                        <button class="spaces-buttons__request button">
                                            Оставить заявку на замер
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!--#include virtual="/templates/_footer-constructor.html" -->
    </div>
    <!--#include virtual="/templates/_scripts.html" -->
</body>

</html>
